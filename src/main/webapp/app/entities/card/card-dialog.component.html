

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCardLabel" jhiTranslate="flashcardsApp.card.home.createOrEditLabel">Create or edit a Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!card.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="card.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flashcardsApp.card.front" for="field_front">Front</label>
            <input type="text" class="form-control" name="front" id="field_front"
                [(ngModel)]="card.front"
            required maxlength="300" />
            <div [hidden]="!(editForm.controls.front?.dirty && editForm.controls.front?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.front?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.front?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 300 }">
                   This field cannot be longer than 300 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flashcardsApp.card.back" for="field_back">Back</label>
            <input type="text" class="form-control" name="back" id="field_back"
                [(ngModel)]="card.back"
            required maxlength="1000" />
            <div [hidden]="!(editForm.controls.back?.dirty && editForm.controls.back?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.back?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.back?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1000 }">
                   This field cannot be longer than 1000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="flashcardsApp.card.known" for="field_known">Known</label>
            <input type="checkbox" class="form-control" name="known" id="field_known"
                [(ngModel)]="card.known"
             />
            <div [hidden]="!(editForm.controls.known?.dirty && editForm.controls.known?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.known?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
